<html lang="en">

<head>
    <title>Critter King</title>
    <meta charset="utf-8">
    </meta>
    <link rel="stylesheet" href="styles/style.css" defer>
    </link>
    <script src="scripts/saveData.js" defer></script>
    <script src="scripts/dataInterface.js" defer></script>
    <script src="scripts/eventHandler.js" defer></script>
    <script src="scripts/gameLogic.js" defer></script>
    <audio src="sounds/beachSound.wav" style="display:none;" autoplay="autoplay" loop controls="false" id="sound"
        volume="1"> </audio>

</head>

<body onLoad="initGame()">


    <main>
        <button onclick="incrementCrab()">Collect a crab</button>
        <label id="crabCount">0</label>
    </main>

    <div class=optionsButton>
        <button onclick="openOptions()">Options</button>
    </div>










    <div class="event" id="options">
        <div class="Options">
            <label></label>
            <input type="range" id="volumeSlider" min="0" max="10" oninput="changeVolume(this.value)">
            <input type="button" onclick="showClearOption()" value="Clear data and restart game">
            <input type="button" onclick="closeEvent('options')" value="Close Options">
            <input type="button" onclick="resetGame()" value="I know what I'm doing..." class="clearOptions">
        </div>
    </div>




    <div class="event" id="eventOne">
        <div class=eventOne>
            <p>This is event 1</p>
            <input type="button" class="close" value="I see" onclick="closeEvent('eventOne'), generateSave()">
        </div>
    </div>










</body>

</html>
